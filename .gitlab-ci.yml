before_script:
   - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'   
   - eval $(ssh-agent -s)
   - ssh-add <(echo "$SSH_PRIVATE_KEY")
   - mkdir -p ~/.ssh
   - echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts
   
after_script:
  - killall ssh-agent
  - date

stages:
  - test
  - deploy
   
deploy_master:
 stage: deploy
 only: 
   - master
 script:
   - ls -l
   - rsync -av ./ live@karriere24.com:/

deploy_staging:
 stage: deploy
 except: 
   - master
 script:
   - ls -l
   - echo "where we are? what shall we do?"

test:
 stage: test
 script:
   - pgrep ssh-agent
   - echo "do some tests"
